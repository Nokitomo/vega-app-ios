name: iOS Unsigned IPA

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest
    env:
      CI: "1"
      RCT_NO_LAUNCH_PACKAGER: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install JS dependencies
        run: npm ci

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true

      - name: Install Pods
        run: |
          cd ios
          bundle exec pod install --repo-update

      - name: Build iOS (no codesign)
        run: |
          mkdir -p build/ios/archive
          xcodebuild \
            -workspace ios/VegaMovies.xcworkspace \
            -scheme VegaMovies \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/ios/archive/VegaMovies.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive

      - name: Package IPA
        run: |
          mkdir -p build/ios/ipa/Payload
          cp -R build/ios/archive/VegaMovies.xcarchive/Products/Applications/VegaMovies.app build/ios/ipa/Payload/
          cd build/ios/ipa
          /usr/bin/zip -r Vega-unsigned.ipa Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Vega-unsigned-ipa
          path: build/ios/ipa/Vega-unsigned.ipa

      - name: Publish GitHub Release (tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          files: |
            build/ios/ipa/Vega-unsigned.ipa
